<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>출입증</title>

<link rel="stylesheet" href="https://lsh595.github.io/entry-system/style.css" />
<style>
#cardBox {
  border: 4px solid #8b0e0e;
  border-radius: 30px;
  padding: 2rem 1.8rem;
  margin: 1.5rem auto;
  max-width: 700px;
  background: #fff;
  position: relative;
}

#stamp {
  width: 90px;
  height: 90px;
  background: #6e0c0c;
  border-radius: 100%;
  position: absolute;
  right: 2rem;
  top: 2rem;
}

#info p {
  font-size: clamp(1.1rem, 2vw, 1.4rem);
  margin: 1rem 0;
  font-weight: 500;
}

#goBtn {
  font-size: clamp(1.2rem, 2.4vw, 1.6rem);
  margin-top: 2rem;
}
</style>
</head>

<body>
<h1>휴 일 출 입 증<br>GIẤY XÁC NHẬN VÀO TRƯỜNG</h1>

<div id="cardBox">
  <div id="stamp"></div>
  <div id="info"></div>
</div>

<button id="goBtn" onclick="history.back()">ĐI RA</button>

<footer class="footer">
  <p>© 2025 Online Entry. All rights reserved.</p>
</footer>

<script>
const p = new URLSearchParams(location.search);

document.getElementById("info").innerHTML = `
  <p>학번(Mã số lớp): ${p.get("id")}</p>
  <p>이름(Họ tên): ${p.get("name")}</p>
  <p>날짜(Ngày hôm nay): ${p.get("date")}</p>
  <p>사유(Lý do): ${p.get("reason")}</p>
  <p>지도 교사(GV chủ nhiệm): ${p.get("teacher")}</p>
  <p>출입 여부(Ra vào): ${p.get("entry")}</p>
  <p>사용 여부(Đã sử dụng): ${p.get("use")}</p>
`;
</script>

</body>
</html>
